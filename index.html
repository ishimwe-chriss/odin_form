<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="side"></div>

       
        <form action="" >
            <center><h2>Sign Up</h2></center>
        <div class="user-details">
            <div class="user_input">
                <label for="f_name">First Name</label>
                <input type="text" id="f_name" name="name" required>
            </div>
          
            <div class="user_input">
                <label for="l_name">Last Name</label>
                <input type="text" id="l_name" name="name" required>
            </div>

           
            <div class="user_input">
                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="Enter email" name="email" required>   
            </div>
            
            <div class="user_input">
                <label for="number">Phone Number</label>
                <input type="number" id="numer" placeholder="Enter Phone Number" name="number" required>          
            </div>
            
            <div class="user_input">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter password" name="password" required>
            </div>
            
            <div class="user_input">
                <label for="cpass"> Confirm Password</label>
                <input type="password" id="cpass" placeholder="Repeat password" name="password" required> 
            </div>      
        </div>

           <center><button type="button" class="button">Create An Account</button> </center>   

        </form>
        
      
    </div>
</body>
</html>
